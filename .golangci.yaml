# default golangci-linter configuration, please reference https://golangci-lint.run/usage/configuration/ for details
run:
  tests: false
output:
  sort-results: true
  format: tab
linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosec
    - gofumpt
    - goconst
    - revive
    - goimports
    - gofmt
    - gofumpt
issues:
  new: true
  new-from-rev: HEAD
  fix: true
