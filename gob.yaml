exec:
    commit-msg-hook: ^#[0-9]+:\s*.{10,}$
    pre-commit-hook:
        - lint
        - test
    pre-push-hook:
        - lint
        - test
plugins:
    gocloc:
        alias: ""
        command: ""
        url: github.com/hhatto/gocloc/cmd/gocloc@v0.5.2
    golangci-lint:
        alias: lint
        command: run, ./...
        url: github.com/golangci/golangci-lint/cmd/golangci-lint@v1.55.1
